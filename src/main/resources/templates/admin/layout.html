<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Administration">Administration - Charité</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- JavaScript -->
    <script th:src="@{/js/admin.js}" defer></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h1>Charité</h1>
                <p>Administration</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a th:href="@{/admin}" th:class="${#httpServletRequest.requestURI == '/admin' ? 'active' : ''}">
                            <i class="fas fa-home"></i>
                            <span>Tableau de bord</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/users}" th:class="${#httpServletRequest.requestURI == '/admin/users' ? 'active' : ''}">
                            <i class="fas fa-users"></i>
                            <span>Utilisateurs</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/organizations}" th:class="${#httpServletRequest.requestURI == '/admin/organizations' ? 'active' : ''}">
                            <i class="fas fa-building"></i>
                            <span>Organisations</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/charity-actions}" th:class="${#httpServletRequest.requestURI == '/admin/charity-actions' ? 'active' : ''}">
                            <i class="fas fa-hands-helping"></i>
                            <span>Actions caritatives</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/donations}" th:class="${#httpServletRequest.requestURI == '/admin/donations' ? 'active' : ''}">
                            <i class="fas fa-hand-holding-usd"></i>
                            <span>Dons</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a th:href="@{/}" class="back-to-site">
                    <i class="fas fa-arrow-left"></i>
                    <span>Retour au site</span>
                </a>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Déconnexion</span>
                    </button>
                </form>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <header class="content-header">
                <div class="header-left">
                    <h2 layout:fragment="page-title">Administration</h2>
                </div>
                <div class="header-right">
                    <div class="admin-user">
                        <span th:text="${#authentication.name}">Admin</span>
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div layout:fragment="content">
                    <!-- Page content will be inserted here -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
