<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Administration - Charité'">Administration - Charité</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:classappend="${#httpServletRequest.requestURI == '/admin' ? 'active' : ''}" href="/admin">
                                <i class="fas fa-home"></i> Tableau de bord
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:classappend="${#httpServletRequest.requestURI == '/admin/users' ? 'active' : ''}" href="/admin/users">
                                <i class="fas fa-users"></i> Utilisateurs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:classappend="${#httpServletRequest.requestURI == '/admin/organizations' ? 'active' : ''}" href="/admin/organizations">
                                <i class="fas fa-building"></i> Organisations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:classappend="${#httpServletRequest.requestURI == '/admin/charity-actions' ? 'active' : ''}" href="/admin/charity-actions">
                                <i class="fas fa-hands-helping"></i> Actions caritatives
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:classappend="${#httpServletRequest.requestURI == '/admin/donations' ? 'active' : ''}" href="/admin/donations">
                                <i class="fas fa-hand-holding-heart"></i> Dons
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:classappend="${#httpServletRequest.requestURI == '/admin/reports' ? 'active' : ''}" href="/admin/reports">
                                <i class="fas fa-chart-bar"></i> Rapports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${title}">Titre de la page</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div th:replace="${actions}">
                            <!-- Les boutons d'action seront insérés ici -->
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div th:replace="${content}">
                    <!-- Le contenu de la page sera inséré ici -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <th:block th:replace="${scripts}">
        <!-- Les scripts spécifiques à la page seront insérés ici -->
    </th:block>
</body>
</html>
